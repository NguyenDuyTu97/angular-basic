<h2>Todo list</h2>

<div><button (click)="onAdd($event)">Add</button></div>

<!-- <input (keyup)="onKey($event)" /> <br /> -->

<div *ngFor="let item of list">
  <app-todo-item [user]="item"></app-todo-item>
</div>

<div *ngIf="showForm">
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
    <div>
      <label for="name"> Name </label>
      <input id="name1" type="text" formControlName="name" />
    </div>

    <div>
      <label for="address"> Address </label>
      <input id="address2" type="text" formControlName="address" />
    </div>

    <button class="button" type="submit">Purchase</button>
  </form>
</div>

<app-ng-template></app-ng-template>
